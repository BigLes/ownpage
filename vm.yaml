resources:
- type: compute.v1.instance
  name: the-first-vm
  properties:
    zone: europe-west1-b
    machineType: https://www.googleapis.com/compute/v1/projects/lisovyk-oleksandr/zones/europe-west1-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-1510-wily-v20160226
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/lisovyk-oleksandr/global/networks/default
      # Access Config required to give the instance a public IP address
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT